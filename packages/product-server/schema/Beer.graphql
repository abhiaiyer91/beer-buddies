type Beer {
  id: ID!
  creator: Creator
  brand: Brand
  url: String
  createdAt: Float
  likes: [Like]
  likeCount: Int
  totalLikes: Int
}

type Brand {
  name: String
}

type Creator {
  id: ID!
  name: String
  firstName: String
  lastName: String
  avatar: String
}

type Like {
  customerId: ID
  vote: Int
}
